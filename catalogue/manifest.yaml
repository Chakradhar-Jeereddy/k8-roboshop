apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-cm
  namespace: roboshop
data:
 MONGO: "true"
 MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    component: catalogue
    tier: backend
spec:
  replicas: 1
  selector:
  # These are labels to select pods.
    matchLabels:
     project: roboshop
     component: catalogue
     tier: backend
# Pod defination
  template:
    metadata:
      labels:
       project: roboshop
       component: catalogue
       tier: backend
    spec:
      containers:
      - name: catalogue
        image: chakradhar05/catalogue:v1
        envFrom:
        - configMapRef:
           name: catalogue-cm
        ports:
        - name: liveness-port
          containerPort: 8080
        readinessProbe:
         httpGet:
          path: /health
          port: liveness-port
         failureThreshold: 1
         periodSeconds: 10
        livenessProbe:
         httpGet:
          path: /health
          port: liveness-port
         failureThreshold: 1
         periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
       project: roboshop
       component: catalogue
       tier: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080