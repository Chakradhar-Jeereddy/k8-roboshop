apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    project: roboshop
    component: mongodb
    tier: db
spec:
  replicas: 1
  selector:
  # These are labels to select pods.
    matchLabels:
     project: roboshop
     component: mongodb
     tier: db
# Pod defination
  template:
    metadata:
      labels:
       project: roboshop
       component: mongodb
       tier: db
    spec:
      containers:
      - name: mongodb
        image: chakradhar05/mongodb:v1
        readinessProbe:
         tcpSocket:
          port: 27017
         initialDelayseconds: 15
         periodSeconds: 10
        livenessProbe:
         tcpSocket:
          port: 27017
         initialDelayseconds: 45
         periodSeconds: 30

